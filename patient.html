<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashana Medical Center - Patients</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<header>
    <div class="header-left">
        <img src="assets/images/hospital-logo.png" alt="Ashana Medical Center Logo" class="logo">
        <h1>Ashana Medical Center</h1>
    </div>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="doctors.html">Doctors</a>
        <a href="appointments.html">Appointments</a>
    </nav>
</header>

<main>
    <section>
        <h2>Add New Patient</h2>
        <form id="patient-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" id="contact" placeholder="Contact" required>
            <input type="text" id="disease" placeholder="Disease" required>
            <input type="text" id="doctor" placeholder="Doctor Assigned" required>
            <input type="date" id="admission" required>
            <button type="submit">Add Patient</button>
        </form>
    </section>

    <section>
        <h2>Patient List</h2>
        <input type="text" id="search" placeholder="Search by Name">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Contact</th>
                    <th>Disease</th>
                    <th>Doctor</th>
                    <th>Admission</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patient-table-body"></tbody>
        </table>
    </section>
</main>

<script src="js/main.js"></script>
<script src="js/patient.js"></script>
</body>
</html>
